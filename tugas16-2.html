<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Autocomplete</h1>
    <form>
      <p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          autocomplete="email"
        />
      </p>
      <p><input type="submit" value="Submit" /></p>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 16-2</p>
  </body>
</html>
